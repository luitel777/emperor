<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Welcome to {{index . "name"}}</h1>


    <!-- {{if index . "if"}} hello {{end}} -->
    {{ $filePath:= .fullFilePath }}
    {{ $filename:= .fileName }}

    <div class="columns is-multiline is-desktop is-marginless">
        {{range $index,$cache:= .cacheImages }}
        <div class="column">
            <a href="/pdf/web/viewer.html?file=/{{index $filePath $index}}"><img src={{$cache}}><br></a>

            <div class="fileName">
                <a href="/pdf/web/viewer.html?file=/{{index $filePath $index}}">{{index $filename $index}}</a>
            </div>

            <br>
        </div>
        {{end}}
    </div>



<form action="/upload" method="post" enctype="multipart/form-data">
    Files: <input type="file" name="files" multiple>
    <input type="submit" value="Submit">
</form>

    {{range $val := .fileName}}

    {{end}}

    <br><br><br>

    {{range $val := .cacheFile}}
        <img src={{$val}} width=40px>
    {{end}}
            -->


</body>

</html>
